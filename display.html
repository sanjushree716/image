<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile-container h2 {
            margin-bottom: 20px;
        }

        .profile-container p {
            margin: 10px 0;
            font-size: 18px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>
        <p id="displayName"></p>
        <p id="displayEmail"></p>
        <p id="displayAge"></p>
        <button onclick="window.location.href='profile.html'">Edit Profile</button>
    </div>

    <script>
        // Retrieving data from localStorage
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        const age = localStorage.getItem('age');

        // Displaying the data
        document.getElementById('displayName').innerText = `Name: ${name}`;
        document.getElementById('displayEmail').innerText = `Email: ${email}`;
        document.getElementById('displayAge').innerText = `Age: ${age}`;
    </script>
</body>
</html>
